<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> 
            <h2 th:text="${titulo}" class="mt-3"></h2>
            <hr>
            <form th:action="@{/auth/main/add}" method="post" enctype="multipart/form-data" th:object="${os}">                    
                <div class="mb-3">
                    <input type="hidden" th:field="*{idos}">
                    <label for="recipient-name" class="col-form-label">Nombres de la Organización Social:</label>
                    <input type="text" th:field="*{nombre_os}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Dirigente :</label>
                    <input type="text" th:field="*{dirigente}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Tipo de Organización:</label>
                    <input type="text" th:field="*{tipo_organizacion}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Fecha de Entrega:</label>
                    <input type="date" th:field="*{fecha_entrega}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Fecah de Informe:</label>
                    <input type="date" th:field="*{fecha_informe}" class="form-control" name="nombre">
                    <label for="recipient-name" class="col-form-label">Vigencia:</label>
                    <input type="text" th:field="*{vigencia}" class="form-control" name="nombre">
                </div>             
                
                <a th:href="@{/auth/main/listos}" class="btn btn-secondary" >Cancelar</a>
                <input type="submit" class="btn btn-primary" name="AGREGAR"/>
            </form>
        </div>
    </body>
</html>
